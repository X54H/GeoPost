                    <span class="icon-bar"></span>

                </button>
                <a href="#" class="navbar-brand">
                    <span id="back" onclick="loadFriends()" class="glyphicon glyphicon-menu-left" style="display: none"></span>
                </a>
                <a class="navbar-brand" href="#">GeoPost</a>

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="hidden-xs">Profile</a></li>
                    <li><a href="#" onclick="showProfile()" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Profile</a></li>
                    <li><a href="#" class="hidden-xs">Follow Friend</a></li>
                    <li><a href="#" onclick="followFriend()" class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Follow Friend</a></li>

                </ul>
            </div>
        </div>
        </nav>
        <div id="dynamicBody" class="container-fluid">
            <h2 class="form-signin-heading">GeoPost</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="sub" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div> <!-- /container -->
    </div>
